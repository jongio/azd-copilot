# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/cli/azd/extensions/extension.schema.json

id: jongio.azd.copilot
namespace: copilot
displayName: Azure Copilot CLI
description: |
  AI-powered Azure development assistant. Describe what you want to build,
  and Copilot builds and deploys it to Azure. Includes 16 specialized agents
  and 29 Azure skills.
usage: azd copilot <command> [options]
version: 0.1.9
entryPoint: copilot

capabilities:
  - custom-commands
  - lifecycle-events
  - mcp-server
  - metadata

examples:
  - name: interactive
    description: Start an interactive AI development session
    usage: azd copilot

  - name: prompt
    description: Execute a single prompt non-interactively
    usage: azd copilot -p "build me a REST API for managing products"

  - name: resume
    description: Resume the previous session
    usage: azd copilot --resume

  - name: agent
    description: Use a specific agent for specialized tasks
    usage: azd copilot --agent azure-security

  - name: yolo
    description: Auto-approve all tool executions
    usage: azd copilot --yolo -p "deploy to production"

  - name: agents-list
    description: List all available agents
    usage: azd copilot agents

  - name: skills-list
    description: List all available skills
    usage: azd copilot skills

  - name: context
    description: Show current azd project context
    usage: azd copilot context

tags:
  - ai
  - copilot
  - development
  - productivity
  - github-copilot
  - azure

platforms:
  windows:
    executable: copilot.exe
  linux:
    executable: copilot
  darwin:
    executable: copilot

mcp:
  serve:
    args: ["mcp", "serve"]
    env:
      - "AZD_COPILOT_PROJECT_DIR=${AZD_PROJECT_DIR}"
